<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Social links profile</title>

  
</head>
<body>
<div class="profile">
  <div class="profile-info">
    <img class="profile-image" src="./images/avatar-jessica.jpeg" alt="profile image">
    <h1 id="profile-name">  Jessica Randall    </h1>
    <p id="country">  London, United Kingdom  </p>
    <p id="info">  "Front-end developer and avid reader."    </p>
  </div>

  <div class="buttons">
    <div><button>GitHub</button></div>
    <div><button>Frontend Mentor</button></div>
    <div><button>LinkedIn</button></div>
    <div><button>Twitter</button></div>
    <div><button>Instagram</button></div>
  </div>
</div>

</body>
</html>
